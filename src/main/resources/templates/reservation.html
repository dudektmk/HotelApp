<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Reservation</title>
</head>

<body>
<h3>Reservation:</h3>

<form th:action="@{/addBooked}" method="post">

    Please enter room id:
    <input type="text" name="roomId" id="roomId"/>
    <input type="submit" value="Book"/>

    <div th:if="${roomError=='wrongId'}" style="color:#ff0020">Wrong id. Proper id must contain only letters, numbers and dots</div>
    <div th:if="${roomError=='alreadyBooked'}" style="color:#ff0020">Room is already booked</div>
</form>
<br/>

<div th:if="${#lists.isEmpty(bookedRooms)}">
    <h3>There are no reservations</h3>
</div>
<div th:if="${#lists.isEmpty(bookedRooms)!=true}">
    <h3>Boocked rooms</h3>
</div>
<li th:each="bookedRoom : ${bookedRooms}">
    <a th:text="${bookedRoom}" th:href="|/cancel?roomId=${bookedRoom}|"></a>
</li>

<div th:if="${#lists.isEmpty(bookedRooms)!=true}">
    <h4>To cancel booking click on chosen room</h4>
</div>
</body>
</html>
