<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation</title>
    <script th:src="@{/webapp/jquery-1.11.0.min.js}"></script>
    <script th:src="@{/webapp/validate.js}"></script>
</head>

<body>
<h3>Reservation:</h3>

<form th:action="@{/getBooked}" method="Get">

            Please enter room id:
            <input type="text" name="roomId" id="roomId"/>
            <div id="roomError" class="error"></div>
            <input type="submit" th:onclick="'javascript:validate();'" value="Book"/>

</form>
    <br/>
    <h3 >Booked rooms:</h3>
        <li th:each="bookedRoom : ${bookedRooms}">
          <a  th:text="${bookedRoom}" th:href="|/cancel?roomId=${bookedRoom}|"></a>
        </li>
    <h4>To cancel booking click on chosen room</h4>
</body>
</html>
